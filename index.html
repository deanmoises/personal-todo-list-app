<!DOCTYPE html>
<html>
	<head>

		<!-- local CSS file -->
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<!-- local jQuery file -->
		<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>

				<li><span><i class="fas fa-trash-alt"></i></span>  Keep Learning</li>
